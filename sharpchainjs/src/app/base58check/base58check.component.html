<div class="row">
  <mat-form-field class="form-width">
    <input matInput placeholder="base58" [(ngModel)]="base58Data" (input)="onBase58Input($event)" />
  </mat-form-field>
  <div *ngFor="let x of feedback">
    {{x}}
  </div>
</div>

<div class="row">
  <mat-form-field class="form-width">
    <input matInput placeholder="hex" [(ngModel)]="hexData" (input)="onHexInput($event)">
  </mat-form-field>
</div>
