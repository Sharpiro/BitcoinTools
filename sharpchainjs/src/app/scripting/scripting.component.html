<div class="row">
  <form>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="scriptSig" [(ngModel)]="scriptSig" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="10"
        [ngModelOptions]="{standalone: true}"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="scriptPubKey" [(ngModel)]="scriptPubKey" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="10"
        [ngModelOptions]="{standalone: true}"></textarea>
    </mat-form-field>
    <div>
      <button mat-raised-button (click)="evaluate()">Evaluate</button>
    </div>
  </form>
</div>
<div class="row">
  <div>
    <input matInput placeholder="Result" [value]="result" readonly>
  </div>
</div>
