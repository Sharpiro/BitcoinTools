<div class=flex-container>
    <div class="row">
        <div id="firstBlock" class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Block 1</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div>
                    <span>nonce: </span>
                    <span id="blockOneNonceValue">0</span>
                </div>
                <div>
                    <span>hash: </span>
                    <span id="blockOneHashValue"></span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="blockOneData" class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Data...</label>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button id="blockOneVerifyButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Verify
                </button>
                <button id="blockOneMineButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Mine
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div id="secondBlock" class="demo-card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Block 2</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div>
                    <span>nonce: </span>
                    <span id="blockTwoNonceValue">0</span>
                </div>
                <div>
                    <span>hash: </span>
                    <span id="blockTwoHashValue"></span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input id="blockTwoData" class="mdl-textfield__input" type="text" id="sample3">
                    <label class="mdl-textfield__label" for="sample3">Data...</label>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button id="blockTwoVerifyButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Verify
                </button>
                <button id="blockTwoMineButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                    Mine
                </button>
            </div>
        </div>
    </div>
</div>

<p>Count numbers:
    <output id="result"></output>
</p>
<button id="startWorkerButton">Start Worker</button>
<button id="stopWorkerButton">Stop Worker</button>
